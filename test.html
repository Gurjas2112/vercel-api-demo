<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel API Demo - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Vercel API Demo - Test Client</h1>
            <p class="subtitle">Test your serverless API endpoints deployed on Vercel</p>
        </header>
        
        <div class="grid">
            <!-- Hello Endpoint -->
            <div class="card">
                <h2>üëã Hello API</h2>
                <div class="input-group">
                    <label for="helloName">Name:</label>
                    <input type="text" id="helloName" placeholder="Enter your name" value="Gurjas">
                </div>
                <button onclick="testHello()">Test Hello API</button>
                <div class="loading" id="helloLoading">Loading...</div>
                <div class="response" id="helloResponse" style="display: none;"></div>
            </div>
            
            <!-- Users Endpoint -->
            <div class="card">
                <h2>üë• Users API</h2>
                <div class="input-group">
                    <label for="userFilter">Filter Type:</label>
                    <select id="userFilter">
                        <option value="all">All Users</option>
                        <option value="id">By ID</option>
                        <option value="role">By Role</option>
                    </select>
                </div>
                <div class="input-group" id="userIdGroup" style="display: none;">
                    <label for="userId">User ID:</label>
                    <input type="number" id="userId" placeholder="Enter user ID" value="1">
                </div>
                <div class="input-group" id="userRoleGroup" style="display: none;">
                    <label for="userRole">Role:</label>
                    <select id="userRole">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="moderator">Moderator</option>
                    </select>
                </div>
                <button onclick="testUsers()">Test Users API</button>
                <div class="loading" id="usersLoading">Loading...</div>
                <div class="response" id="usersResponse" style="display: none;"></div>
            </div>
            
            <!-- Status Endpoint -->
            <div class="card">
                <h2>üìä Status API</h2>
                <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Check API health and system information</p>
                <button onclick="testStatus()">Test Status API</button>
                <div class="loading" id="statusLoading">Loading...</div>
                <div class="response" id="statusResponse" style="display: none;"></div>
            </div>
            
            <!-- Time Endpoint -->
            <div class="card">
                <h2>‚è∞ Time API</h2>
                <div class="input-group">
                    <label for="timezone">Timezone:</label>
                    <select id="timezone">
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">New York</option>
                        <option value="America/Los_Angeles">Los Angeles</option>
                        <option value="Europe/London">London</option>
                        <option value="Asia/Tokyo">Tokyo</option>
                        <option value="Asia/Kolkata">India</option>
                    </select>
                </div>
                <button onclick="testTime()">Test Time API</button>
                <div class="loading" id="timeLoading">Loading...</div>
                <div class="response" id="timeResponse" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update this with your Vercel URL after deployment
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://YOUR-PROJECT.vercel.app';

        // Show/hide user filter inputs
        document.getElementById('userFilter').addEventListener('change', function() {
            const value = this.value;
            document.getElementById('userIdGroup').style.display = value === 'id' ? 'block' : 'none';
            document.getElementById('userRoleGroup').style.display = value === 'role' ? 'block' : 'none';
        });

        // Generic fetch function
        async function fetchAPI(endpoint, responseId, loadingId) {
            const responseDiv = document.getElementById(responseId);
            const loadingDiv = document.getElementById(loadingId);
            
            loadingDiv.classList.add('active');
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                const data = await response.json();
                
                const statusClass = response.ok ? 'success' : 'error';
                responseDiv.innerHTML = `
                    <span class="status ${statusClass}">Status: ${response.status}</span>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                responseDiv.style.display = 'block';
            } catch (error) {
                responseDiv.innerHTML = `
                    <span class="status error">Error</span>
                    <pre>${error.message}</pre>
                `;
                responseDiv.style.display = 'block';
            } finally {
                loadingDiv.classList.remove('active');
            }
        }

        // Test Hello API
        function testHello() {
            const name = document.getElementById('helloName').value;
            const endpoint = `/api/hello${name ? `?name=${encodeURIComponent(name)}` : ''}`;
            fetchAPI(endpoint, 'helloResponse', 'helloLoading');
        }

        // Test Users API
        function testUsers() {
            const filter = document.getElementById('userFilter').value;
            let endpoint = '/api/users';
            
            if (filter === 'id') {
                const id = document.getElementById('userId').value;
                endpoint += `?id=${id}`;
            } else if (filter === 'role') {
                const role = document.getElementById('userRole').value;
                endpoint += `?role=${role}`;
            }
            
            fetchAPI(endpoint, 'usersResponse', 'usersLoading');
        }

        // Test Status API
        function testStatus() {
            fetchAPI('/api/status', 'statusResponse', 'statusLoading');
        }

        // Test Time API
        function testTime() {
            const timezone = document.getElementById('timezone').value;
            const endpoint = `/api/time${timezone !== 'UTC' ? `?timezone=${timezone}` : ''}`;
            fetchAPI(endpoint, 'timeResponse', 'timeLoading');
        }

        // Auto-test status on load
        window.addEventListener('load', function() {
            setTimeout(() => testStatus(), 500);
        });
    </script>
</body>
</html>
